<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación Final Modulo 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__name">CandyFlix</h1>
        <img
          src="./assets/images/palomitas-de-maiz.png"
          alt="cubo de palomitas de maíz con gafas 3D"
          class="header__image"
        />
        <h2 class="header__title">Tú Buscador de Series!!!</h2>
      </header>

      <main class="main">
        <section>
          <form action="" method="">
            <input
              type="text"
              name="userSearch"
              placeholder="Ej.: Lucifer"
              class="js_input main__input"
            />
            <button type="submit" class="js_searchButton main__button">Search</button>
          </form>
        </section>
        <div class="sections">
          <section class="sections__favoritesSection">
            <h2>Mis series favoritas</h2>
            <ul class="js_favListsData"></ul>
          </section>
          <section>
            <input
              type="reset"
              value="Borrar Lista"
              class="sections__input--reset js_resetButton"
            />
          </section>
          <section class="sections__searchSection">
            <ul class="js_listData"></ul>
          </section>
        </div>
      </main>

      <footer class="footer">
        <small class="footer__copy">mesalina&copy 2021</small>
        <h1 class="footer__name">CandyFlix</h1>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
